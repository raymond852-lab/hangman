<body>

    <div id="setup-ui">

            <input type="text" id="dictation-input" placeholder="ä¾‹å¦‚ï¼šæˆ‘æ„›å­¸ç¿’" />
            <button class="voice-input-btn" id="voice-btn">ğŸ¤ è®€å‡ºèª²æ–‡ (å»£æ±è©±)</button>
            <button class="start-btn" onclick="startFlow()">ğŸš€ é–‹å§‹é»˜å¯«å›‰ï¼</button>
        </div>
    </div>

    <div id="practice-ui">
        <div class="word-grid" id="grid"></div>

    <div id="finish-ui">
        <div class="trophy">ğŸ†</div>
        <h1 style="color: #f06292;">å¤ªæ£’äº†ï¼ä½ åšåˆ°äº†ï¼</h1>
        <div id="final-result" style="font-size: 1.5rem; margin: 20px 0; color: #546e7a;"></div>
        <div class="hero-img"></div>
        <button class="start-btn" onclick="location.reload()" style="margin-top:20px;">å†ç©ä¸€æ¬¡</button>

    <div id="modal" class="modal">
        <div style="font-size: 1.2rem; color: #b3e5fc; font-weight: bold;">ç¬¬ <span id="char-idx">1</span> å€‹å­—</div>
        <div id="writer-canvas"></div>
        <button class="repeat-btn" onclick="sayWord()">ğŸ”Š å†è½ä¸€æ¬¡è®€éŸ³</button>
        <p style="color:#ddd; margin-top:20px; font-size: 0.8rem;">å¯«å°äº†æœƒè‡ªå‹•è·³ä¸‹ä¸€å€‹å­—å–”ï¼</p>
    </div>

    <script>
        let chars = [];
        let activeIdx = 0;
        let writer = null;

        // èªéŸ³è¼¸å…¥åŠŸèƒ½
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('voice-btn').onclick = () => {
                document.getElementById('voice-btn').innerText = "è†è½ä¸­...è«‹èªªè©±";
                rec.start();
            };
            rec.onresult = (e) => {
                document.getElementById('dictation-input').value = e.results[0][0].transcript;
                document.getElementById('voice-btn').innerText = "ğŸ¤ è®€å‡ºèª²æ–‡ (å»£æ±è©±)";
            };
            rec.onerror = () => { document.getElementById('voice-btn').innerText = "ğŸ¤ éŒ„éŸ³å¤±æ•—ï¼Œè«‹é‡è©¦"; };
        }

        function startFlow() {
            const val = document.getElementById('dictation-input').value.trim();
            if(!val) return;
            chars = val.split('');
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('practice-ui').style.display = 'block';
            
            // åˆå§‹åŒ–åº•å±¤ç¶²æ ¼
            const g = document.getElementById('grid'); g.innerHTML = '';
            chars.forEach((c, i) => {
                const d = document.createElement('div');
                d.className = 'word-tile';
                d.id = 't-' + i;
                if(/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(c)) { 
                    d.innerHTML = c; d.style.border = 'none'; d.classList.add('done'); 
                }
                g.appendChild(d);
            });

            activeIdx = 0;
            nextStep();
        }

        function nextStep() {
            // è·³éæ¨™é»
            while(activeIdx < chars.length && /[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(chars[activeIdx])) {
                activeIdx++;
            }

            if(activeIdx < chars.length) {
                runQuiz(chars[activeIdx], activeIdx);
            } else {
                showFinish();
            }
        }

        function runQuiz(char, index) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            document.getElementById('char-idx').innerText = index + 1;
            
            writer = HanziWriter.create('writer-canvas', char, {
                width: 340, height: 340, padding: 30,
                showOutline: false, showCharacter: false,
                strokeColor: '#546e7a', drawingWidth: 35, drawingColor: '#333'
            });

            sayWord(); // è‡ªå‹•è®€éŸ³

            writer.quiz({
                onComplete: function() {
                    const tile = document.getElementById('t-' + index);
                    tile.innerHTML = char;
                    tile.classList.add('done');
                    
                    setTimeout(() => {
                        activeIdx++;
                        nextStep();
                    }, 600);
                }
            });
        }

        function showFinish() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('practice-ui').style.display = 'none';
            document.getElementById('finish-ui').style.display = 'block';
            document.getElementById('final-result').innerText = chars.join('');
            // æ’­æ”¾æ…¶ç¥èªéŸ³
            const u = new SpeechSynthesisUtterance("æ­å–œä½ ï¼é»˜å¯«å®Œæˆå–‡ï¼ä½ åšå¾—å¥½å‡ºè‰²ï¼");
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        function sayWord() {
            const u = new SpeechSynthesisUtterance(chars[activeIdx]);
            u.lang = 'zh-HK';
            u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
    </script>
