<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‰æ¡‚ç‹—è½é»˜æŒ‘æˆ°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root { --cinna-blue: #b3e5fc; --cinna-pink: #ffc1e3; --bg: #f9feff; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; text-align: center; }

        /* æ¨™é¡Œèˆ‡è£é£¾ */
        .header { background: white; border-radius: 25px; padding: 15px; border: 3px solid var(--cinna-blue); margin-bottom: 10px; }
        .hero-img { 
            width: 120px; height: 100px; 
            background: url('https://static.wikia.nocookie.net/sanrio/images/a/a1/Cinnamoroll_looking_up.png') no-repeat center; 
            background-size: contain; margin: 0 auto;
        }

        /* æ¨¡å¼é¸æ“‡ */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; border-radius: 12px; border: 2px solid var(--cinna-blue); background: white; font-weight: bold; cursor: pointer; }
        .mode-btn.active { background: var(--cinna-blue); color: white; }

        /* è¼¸å…¥å€åŸŸ */
        .input-panel { background: white; border-radius: 20px; padding: 20px; border: 2px dashed var(--cinna-blue); margin-bottom: 15px; }
        #dictation-input { width: 100%; border: none; font-size: 1.3rem; padding: 10px; text-align: center; border-bottom: 2px solid var(--cinna-blue); margin-bottom: 15px; box-sizing: border-box; }
        
        .start-btn { background: var(--cinna-pink); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; box-shadow: 0 4px 0 #f48fb1; width: 100%; }

        /* ç·´ç¿’å€åŸŸ */
        .hidden-mode { display: none; }
        .play-all-btn { background: #81d4fa; color: white; border: none; padding: 20px; border-radius: 50px; font-weight: 900; font-size: 1.3rem; width: 100%; margin-bottom: 20px; box-shadow: 0 5px 0 #4fc3f7; }

        /* æ–¹å¡Šå±•ç¤ºå€ */
        .word-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; }
        .word-tile { 
            aspect-ratio: 1/1; background: white; border: 3px solid var(--cinna-blue); border-radius: 20px;
            display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer;
        }
        /* Level 2 éš±å½¢æ¨£å¼ */
        .level-2-invisible { opacity: 0; pointer-events: none; }

        .word-tile .char { color: transparent; font-size: 2rem; }
        .word-tile.completed .char { color: #5d5d5d; }
        .word-tile.completed { border-color: var(--cinna-pink); background: #fffaff; opacity: 1 !important; pointer-events: auto !important; }
        .word-tile.completed::after { content: 'ğŸ­'; position: absolute; top: -10px; right: -10px; font-size: 1.2rem; }

        /* ç·´ç¿’è¦–çª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #writer-canvas { border: 2px solid #eee; border-radius: 20px; width: 320px; height: 320px; margin: 20px 0; background: #fff; }
        .action-btn { width: 85%; padding: 18px; border-radius: 20px; font-weight: bold; border: none; font-size: 1.3rem; margin-bottom: 10px; }
        .audio-btn { background: #e1f5fe; color: #0288d1; }
        .quiz-btn { background: var(--cinna-pink); color: white; box-shadow: 0 5px 0 #f48fb1; }
    </style>
</head>
<body>

    <div class="header">
        <div class="hero-img"></div>
        <h3 style="margin:5px 0; color: #78909c;">ç‰æ¡‚ç‹—é»˜å¯«ç‰¹è¨“</h3>
    </div>

    <div id="setup-ui">
        <div class="mode-selector">
            <button class="mode-btn active" id="m1-btn" onclick="selectLevel(1)">Level 1 (é›²æœµæç¤º)</button>
            <button class="mode-btn" id="m2-btn" onclick="selectLevel(2)">Level 2 (å…¨éš±å½¢)</button>
        </div>

        <div class="input-panel">
            <input type="text" id="dictation-input" placeholder="è«‹åœ¨æ­¤éŒ„å…¥é»˜å¯«å…¨å¥..." />
            <button class="start-btn" onclick="startChallenge()">ğŸš€ é–‹å§‹é»˜å¯«æŒ‘æˆ°</button>
        </div>
    </div>

    <div id="challenge-ui" class="hidden-mode">
        <button class="play-all-btn" onclick="sayFull()">ğŸ”Š è½å–å…¨å¥æœ—è®€</button>
        <div class="word-grid" id="tile-grid"></div>
        <button onclick="exitChallenge()" style="margin-top:40px; background:none; border:none; color:#bbb; text-decoration:underline;">è¿”å›ä¿®æ”¹å¥å­</button>
    </div>

    <div id="modal" class="modal">
        <div id="char-indicator" style="font-size: 1rem; color: #aaa;">æ­£åœ¨é»˜å¯«ç¬¬ <span id="char-idx">1</span> å€‹å­—</div>
        <div id="writer-canvas"></div>
        <button class="action-btn audio-btn" onclick="sayChar()">ğŸ”Š è½è®€éŸ³</button>
        <button class="action-btn quiz-btn" onclick="goQuiz()">âœï¸ æˆ‘æº–å‚™å¥½é»˜å¯«äº†</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#bbb; margin-top:10px;">æš«æ™‚é›¢é–‹</button>
    </div>

    <script>
        let currentLevel = 1;
        let writer = null;
        let activeChar = '';
        let activeTile = null;
        let allChars = [];

        function selectLevel(l) {
            currentLevel = l;
            document.getElementById('m1-btn').classList.toggle('active', l===1);
            document.getElementById('m2-btn').classList.toggle('active', l===2);
        }

        function startChallenge() {
            const text = document.getElementById('dictation-input').value;
            if(!text) return alert("è«‹è¼¸å…¥é»˜å¯«å…§å®¹");
            allChars = text.split('');
            document.getElementById('setup-ui').classList.add('hidden-mode');
            document.getElementById('challenge-ui').classList.remove('hidden-mode');
            renderGrid();
            
            // å¦‚æœæ˜¯ Level 2ï¼Œç›´æ¥é–‹å•Ÿç¬¬ä¸€å€‹å­—çš„ç·´ç¿’
            if(currentLevel === 2) {
                setTimeout(() => startNextInvisible(0), 500);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('tile-grid');
            grid.innerHTML = '';
            allChars.forEach((char, i) => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                if (/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(char)) {
                    tile.style.visibility = "hidden";
                } else {
                    tile.innerHTML = `<span class="char">${char}</span>`;
                    if(currentLevel === 1) {
                        tile.innerHTML += 'â˜ï¸';
                        tile.onclick = () => openModal(char, tile, i);
                    } else {
                        // Level 2: åˆå§‹å…¨éš±è—
                        tile.classList.add('level-2-invisible');
                    }
                }
                grid.appendChild(tile);
            });
        }

        function startNextInvisible(index) {
            // æ‰¾åˆ°ä¸‹ä¸€å€‹é‚„æ²’å¯«çš„éæ¨™é»ç¬¦è™Ÿ
            while(index < allChars.length && /[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(allChars[index])) {
                index++;
            }
            if(index >= allChars.length) return; // å…¨éƒ¨å®Œæˆ

            const char = allChars[index];
            const tiles = document.querySelectorAll('.word-tile');
            openModal(char, tiles[index], index);
        }

        function openModal(char, tile, index) {
            activeChar = char; activeTile = tile;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            document.getElementById('char-idx').innerText = index + 1;
            
            writer = HanziWriter.create('writer-canvas', char, {
                width: 320, height: 320, padding: 25,
                strokeColor: '#333', radicalColor: '#ffc1e3', 
                drawingWidth: 35, showOutline: false // çµ•å°ä¸é¡¯ç¤ºè¼ªå»“
            });
            sayChar();
        }

        function goQuiz() {
            writer.quiz({ onComplete: () => { 
                activeTile.classList.add('completed'); 
                activeTile.classList.remove('level-2-invisible');
                setTimeout(() => {
                    closeModal();
                    if(currentLevel === 2) {
                        // Level 2 è‡ªå‹•è·³ä¸‹ä¸€å€‹å­—
                        const nextIdx = Array.from(document.querySelectorAll('.word-tile')).indexOf(activeTile) + 1;
                        startNextInvisible(nextIdx);
                    }
                }, 800);
            }});
        }

        function sayFull() {
            const u = new SpeechSynthesisUtterance(allChars.join(''));
            u.lang = 'zh-HK'; u.rate = 0.7;
            window.speechSynthesis.speak(u);
        }

        function sayChar() {
            const u = new SpeechSynthesisUtterance(activeChar);
            u.lang = 'zh-HK'; window.speechSynthesis.speak(u);
        }

        function exitChallenge() {
            document.getElementById('setup-ui').classList.remove('hidden-mode');
            document.getElementById('challenge-ui').classList.add('hidden-mode');
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
