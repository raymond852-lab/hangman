    <style>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--soft-bg); color: #5d5d5d; margin: 0; padding: 15px; text-align: center; touch-action: manipulation; }

        .input-section { margin-bottom: 20px; transition: 0.3s; }

        #dictation-input { width: 100%; border: none; font-size: 1.2rem; padding: 15px; text-align: center; border-bottom: 3px solid var(--cinna-blue); box-sizing: border-box; background: white; border-radius: 15px; }

        /* å…¨å¥æœ—è®€ - é€™æ˜¯æœ€é‡è¦çš„æŒ‰éˆ• */

        /* ç·´ç¿’æ–¹å¡Š - éš±èº«ç‹€æ…‹ */
        .word-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 20px 0; }
        .word-tile { 
            width: 60px; height: 60px; background: white; border: 3px solid var(--cinna-blue); 
            border-radius: 15px; font-size: 2rem; display: flex; align-items: center; 
            justify-content: center; color: transparent; /* æ–‡å­—éš±èº« */
            position: relative; cursor: pointer; background-image: url('https://img.icons8.com/color/48/cloud.png');
            background-repeat: no-repeat; background-position: center; background-size: 30px;
        }
        .word-tile.completed { color: #5d5d5d; border-color: var(--cinna-pink); background-image: none; background-color: #fff0f5; }
        .word-tile.completed::after { content: 'ğŸŒ¸'; position: absolute; top: -10px; right: -10px; font-size: 1.2rem; }

        /* å½ˆçª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { width: 90%; max-width: 380px; }

<body>

    <div class="header">
        <img src="https://img.icons8.com/color/144/cinnamoroll.png" class="chibi-img">
        <h3 style="margin:5px 0; color: #546e7a;">ç‰æ¡‚ç‹—ï¼šè½ä¸€è½ï¼Œå¯«ä¸€å¯«ï¼</h3>
    </div>

    <div class="input-section" id="input-container">
        <input type="text" id="dictation-input" placeholder="è«‹å…ˆè¼¸å…¥æˆ–éŒ„è£½å…¨å¥..." onblur="hideInput()" onfocus="showInput()" />
        <button onclick="confirmText()" style="background:var(--cinna-blue); color:white; border:none; padding:10px 20px; border-radius:10px; margin-top:10px; font-weight:bold;">å®Œæˆè¼¸å…¥</button>
    </div>

    <button class="play-all-btn" onclick="sayFullSentence()">ğŸ”Š æ’­æ”¾æ•´å¥æœ—è®€ (å»£æ±è©±)</button>
    <p style="font-size: 0.8rem; color: #aaa;">é»æ“Šä¸‹æ–¹é›²æœµé–‹å§‹ã€Œè½éŸ³é»˜å¯«ã€</p>

    <div class="word-grid" id="tiles"></div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <button class="audio-hint-btn" onclick="sayChar()">ğŸ”Š è½è®€éŸ³</button>
            <div id="writer-canvas"></div>
            <button class="ghost-btn" onclick="startGhost()">ğŸ§  æŒ‘æˆ°é»˜å¯«</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#aaa; margin-top:20px;">[ è¿”å› ]</button>
        </div>
    </div>

    <script>
        let writer = null;
        let activeChar = '';
        let activeTile = null;

        function confirmText() {
            const text = document.getElementById('dictation-input').value;
            if(!text) return;
            render(text);
            hideInput();
        }

        function render(text) {
            const container = document.getElementById('tiles');
            container.innerHTML = '';
            text.split('').forEach(char => {
                if (/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(char)) {
                    const s = document.createElement('div');
                    s.style.cssText = "font-size:1.5rem; line-height:60px; color:#ddd;";
                    s.innerText = char;
                    container.appendChild(s);
                    return;
                }
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = char;
                tile.onclick = () => openModal(char, tile);
                container.appendChild(tile);
            });
        }

        function hideInput() { document.getElementById('input-container').classList.add('hidden'); }
        function showInput() { document.getElementById('input-container').classList.remove('hidden'); }

        function sayFullSentence() {
            const text = document.getElementById('dictation-input').value;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK';
            u.rate = 0.7; // æ…¢é€Ÿæœ—è®€
            window.speechSynthesis.speak(u);
        }

        function sayChar() {
            const u = new SpeechSynthesisUtterance(activeChar);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        function openModal(char, tile) {
            activeChar = char; activeTile = tile;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            // å½ˆçª—å…§é è¨­ä¸é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
            writer = HanziWriter.create('writer-canvas', char, {
                width: 280, height: 280, padding: 20,
                strokeColor: '#555', radicalColor: '#ffc1e3', drawingWidth: 30, 
                showOutline: false // é€™è£¡é—œé–‰è¼ªå»“ï¼Œå¾¹åº•è€ƒé©—è¨˜æ†¶
            });
            sayChar(); // é€²å…¥æ™‚è‡ªå‹•è®€éŸ³
        }

        function startGhost() {
            writer.quiz({ onComplete: () => { activeTile.classList.add('completed'); setTimeout(closeModal, 800); } });
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
