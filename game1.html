    <style>

        .setup-card { background: white; border-radius: 20px; padding: 20px; border: 2px dashed var(--cinna-blue); }
        
        /* èªéŸ³èˆ‡è¼¸å…¥çµ„åˆ */
        .input-group { position: relative; margin-bottom: 20px; }
        #dictation-input { width: 100%; border: none; font-size: 1.4rem; border-bottom: 3px solid var(--cinna-blue); text-align: center; outline: none; padding: 10px 0; }
        .voice-btn-main { background: #e1f5fe; color: #0288d1; border: 1px solid var(--cinna-blue); padding: 10px; border-radius: 15px; width: 100%; margin-bottom: 15px; font-weight: bold; cursor: pointer; }

        .history-list { display: flex; flex-direction: column; gap: 8px; max-height: 120px; overflow-y: auto; text-align: left; margin-top: 10px; }

        .mode-container { display: flex; gap: 10px; margin-bottom: 15px; }

        .mode-opt.active { border-color: var(--cinna-blue); background: #f0faff; font-weight: bold; }

        .btn-start { background: var(--cinna-pink); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-size: 1.4rem; box-shadow: 0 5px 0 #f06292; }

        /* ç·´ç¿’èˆ‡è¦–çª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #writer-canvas { border: 5px solid #f0faff; border-radius: 25px; width: 300px; height: 300px; margin: 10px 0; }

<body>

    <div id="setup-page">
        <div class="header">
            <div class="hero-img"></div>
            <h3 style="margin:5px 0; color:#546e7a">ç‰æ¡‚ç‹—é»˜æ›¸è€å¸«</h3>
        </div>
        <div class="setup-card">
            <div class="mode-container">
                <div class="mode-opt active" id="m-ipad" onclick="setMode('ipad')">iPad é€å­—å¯«</div>
                <div class="mode-opt" id="m-paper" onclick="setMode('paper')">ç´™ç­†æ•´å¥é»˜</div>
            </div>
            
            <div class="input-group">
                <input type="text" id="dictation-input" placeholder="é»æ“ŠéŒ„éŸ³èªªå‡ºèª²æ–‡" />
                <button class="voice-btn-main" id="voice-btn">ğŸ¤ é»æ“Šé–‹å§‹éŒ„éŸ³ (å»£æ±è©±)</button>
            </div>

            <button class="btn-start" onclick="start()">ğŸš€ é–‹å§‹é»˜å¯«</button>

            <div style="margin-top:20px; text-align:left;">
                <div style="font-size:0.8rem; color:#999;">æœ€è¿‘ç·´ç¿’ï¼š</div>
                <div id="history-list" class="history-list"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div id="status-text" style="color:#bbb; font-size:0.8rem;"></div>
        <div id="phrase-show" class="phrase-display"></div>
        
        <div id="ipad-section">
            <div id="writer-canvas"></div>
            <button onclick="showHint()" style="background:#fffde7; border:1px solid #fbc02d; padding:8px 20px; border-radius:15px; color:#f57f17; font-weight:bold;">ğŸ’¡ æ•‘å‘½è‰ (3ç§’)</button>
        </div>

        <button onclick="sayCurrent()" style="margin: 15px 0; background:none; border:none; font-size:2.5rem; cursor:pointer;">ğŸ”Š</button>
        <button id="next-btn" onclick="handleNext()" style="background:var(--cinna-pink); color:white; padding:15px 40px; border-radius:30px; border:none; font-size:1.2rem; box-shadow:0 4px 0 #f06292;">å¯«å¥½äº†ï¼Œä¸‹ä¸€æ®µ</button>
        <button onclick="location.reload()" style="margin-top:30px; background:none; border:none; color:#ddd; text-decoration:underline;">çµæŸç·´ç¿’</button>
    </div>

    <script>
        let mode = 'ipad';
        let fullText = "";
        let segments = [];
        let currentSegIdx = 0;
        let writer = null;

        // --- é‡æ–°åŠ å…¥èªéŸ³éŒ„è£½é‚è¼¯ ---
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('voice-btn').onclick = () => {
                rec.start();
                document.getElementById('voice-btn').innerText = "ğŸ‘‚ æ­£åœ¨è½...è«‹è®€å‡ºèª²æ–‡";
            };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('dictation-input').value = text;
                document.getElementById('voice-btn').innerText = "âœ… éŒ„éŸ³æˆåŠŸï¼";
                setTimeout(() => { document.getElementById('voice-btn').innerText = "ğŸ¤ é»æ“Šå†æ¬¡éŒ„éŸ³"; }, 2000);
            };
            rec.onerror = () => { document.getElementById('voice-btn').innerText = "âŒ æ²’è½æ¸…æ¥šï¼Œè«‹å†è©¦ä¸€æ¬¡"; };
        }

        window.onload = renderHistory;

        function setMode(m) {
            mode = m;
            document.getElementById('m-ipad').classList.toggle('active', m==='ipad');
            document.getElementById('m-paper').classList.toggle('active', m==='paper');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('dictationHistory') || '[]');
            list.innerHTML = history.length ? '' : '<div style="color:#ddd; font-size:0.8rem;">æš«ç„¡æ­·å²</div>';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = item;
                div.onclick = () => { document.getElementById('dictation-input').value = item; };
                list.appendChild(div);
            });
        }

        function start() {
            fullText = document.getElementById('dictation-input').value.trim();
            if(!fullText) return;

            // å„²å­˜ç´€éŒ„
            let history = JSON.parse(localStorage.getItem('dictationHistory') || '[]');
            history = [fullText, ...history.filter(i => i !== fullText)].slice(0, 5);
            localStorage.setItem('dictationHistory', JSON.stringify(history));

            // åˆ†æ®µé‚è¼¯
            if(mode === 'paper') {
                segments = fullText.split(/([ï¼Œã€‚ï¼ï¼Ÿã€ï¼›\s]+)/).filter(s => s.length > 0);
            } else {
                segments = fullText.split('');
            }

            currentSegIdx = 0;
            document.getElementById('setup-page').style.display = 'none';
            document.getElementById('modal').style.display = 'flex';
            runSegment();
        }

        function runSegment() {
            const seg = segments[currentSegIdx];
            if (/[ï¼Œã€‚ï¼ï¼Ÿã€ï¼›\s]/.test(seg)) {
                currentSegIdx++;
                if (currentSegIdx < segments.length) runSegment();
                else finish();
                return;
            }

            document.getElementById('status-text').innerText = `é€²åº¦: ${currentSegIdx + 1} / ${segments.length}`;
            
            if (mode === 'paper') {
                document.getElementById('phrase-show').innerText = "è«‹è½éŸ³é»˜æ›¸...";
                document.getElementById('ipad-section').style.display = 'none';
                document.getElementById('next-btn').style.display = 'block';
                sayCurrent();
            } else {
                document.getElementById('phrase-show').innerText = "";
                document.getElementById('ipad-section').style.display = 'block';
                document.getElementById('next-btn').style.display = 'none';
                setupWriter(seg);
            }
        }

        function setupWriter(char) {
            document.getElementById('writer-canvas').innerHTML = '';
            writer = HanziWriter.create('writer-canvas', char, {
                width: 300, height: 300, padding: 20, showOutline: false, showCharacter: false, strokeColor: '#546e7a'
            });
            sayCurrent();
            writer.quiz({ onComplete: () => { setTimeout(handleNext, 600); } });
        }

        function showHint() { if(writer) writer.showOutline({ duration: 3000 }); }

        function handleNext() {
            currentSegIdx++;
            if (currentSegIdx < segments.length) runSegment();
            else finish();
        }

        function sayCurrent() {
            const u = new SpeechSynthesisUtterance(segments[currentSegIdx]);
            u.lang = 'zh-HK'; u.rate = 0.7;
            window.speechSynthesis.speak(u);
        }

        function finish() {
            document.getElementById('modal').innerHTML = `
                <div class="hero-img"></div>
                <h2 style="color:var(--cinna-pink)">ğŸŒŸ æŒ‘æˆ°å®Œæˆï¼</h2>
                <div style="font-size:1.1rem; margin:15px; color:#555;">${fullText}</div>
                <button class="btn-start" onclick="location.reload()">å›åˆ°é¦–é </button>
            `;
            const u = new SpeechSynthesisUtterance("çœŸæ£’ï¼é»˜æ›¸å®Œæˆå›‰ï¼Œå¿«çµ¦çˆ¸çˆ¸çœ‹çœ‹æˆæœï¼");
            u.lang = 'zh-HK'; window.speechSynthesis.speak(u);
        }
    </script>
</body>
