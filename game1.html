    <script>
        let chars = [];
        let activeIdx = 0;
        let writer = null;

        // 1. èªéŸ³éŒ„å…¥èˆ‡è‡ªå‹•å¼•å°
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('voice-btn').onclick = () => {
                rec.start();
                document.getElementById('voice-btn').innerText = "ğŸ‘‚ æ­£åœ¨è½ä½ èªªè©±...";
            };
            rec.onresult = (e) => {
                const result = e.results[0][0].transcript;
                document.getElementById('dictation-input').value = result;
                document.getElementById('voice-btn').innerText = "âœ… è½åˆ°äº†ï¼";
                document.getElementById('setup-title').innerText = "æº–å‚™å¥½äº†å—ï¼Ÿé»æ“Šä¸‹æ–¹é–‹å§‹ï¼";
                document.getElementById('go-btn').classList.add('pulse-btn'); // æŒ‰éˆ•é–ƒçˆå¼•å°
                speak("æˆ‘è½åˆ°äº†ï¼Œæº–å‚™å¥½äº†å°±æŒ‰é–‹å§‹å§ï¼");
            };
        }

        function startFlow() {
            const val = document.getElementById('dictation-input').value.trim();
            if(!val) return;
            chars = val.split('');
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('practice-ui').style.display = 'block';
            
            // åˆå§‹åŒ–èƒŒæ™¯æ ¼
            const g = document.getElementById('grid'); g.innerHTML = '';
            chars.forEach((c, i) => {
                const d = document.createElement('div');
                d.id = 't-' + i;
                d.style.width = '50px'; d.style.height = '50px'; d.style.border = '2px solid #eee'; d.style.borderRadius = '10px';
                if(/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(c)) { d.innerHTML = c; d.style.border = 'none'; }
                g.appendChild(d);
            });

            activeIdx = 0;
            runNext();
        }

        function runNext() {
            while(activeIdx < chars.length && /[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(chars[activeIdx])) activeIdx++;
            if(activeIdx < chars.length) {
                showModal(chars[activeIdx], activeIdx);
            } else {
                alert("ğŸ­ å¤ªæ£’äº†ï¼å…¨éƒ¨é»˜å®Œå–‡ï¼");

        }

        function showModal(char, index) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            document.getElementById('char-idx').innerText = index + 1;
            
            writer = HanziWriter.create('writer-canvas', char, {
                width: 320, height: 320, padding: 30,
                showOutline: false, showCharacter: false,
                strokeColor: '#546e7a', drawingWidth: 35
            });
            sayWord();
            writer.quiz({
                onComplete: () => {
                    document.getElementById('t-'+index).innerHTML = char;
                    document.getElementById('t-'+index).style.background = '#fffaff';
                    setTimeout(() => { activeIdx++; runNext(); }, 600);
                }
            });
        }

        // 2. ä¼‘æ¯èˆ‡ç¸½çµåŠŸèƒ½
        function pauseFlow() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('summary-ui').style.display = 'flex';
            const completed = activeIdx;
            const remaining = chars.filter((c, i) => i >= activeIdx && !/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(c)).length;
            document.getElementById('progress-text').innerHTML = 
                `ä½ å·²ç¶“å¯«å°äº† <b>${completed}</b> å€‹å­—ï¼<br>é‚„å‰©ä¸‹ <b>${remaining}</b> å€‹å­—ã€‚<br>ä¼‘æ¯å®Œæˆ‘å€‘å¾ç¬¬ <b>${activeIdx + 1}</b> å€‹å­—é–‹å§‹ã€‚`;
            speak(`ä¼‘æ¯ä¸€ä¸‹å§ï¼Œä½ å·²ç¶“å®Œæˆ ${completed} å€‹å­—äº†ã€‚`);
        }

        function resumeFlow() {

            runNext(); // å¾ activeIdx è‡ªå‹•ç¹¼çºŒ
        }

        function sayWord() { speak(chars[activeIdx]); }

            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
