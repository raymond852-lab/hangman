        .word-tile {

        .word-tile.completed::after { content: 'ğŸ€'; position: absolute; top: -10px; right: -10px; font-size: 1.5rem; }

        /* çå‹µç‰† */
        .award-wall {
            background: white; border-radius: 25px; padding: 20px;

        }
        .award-title { color: var(--cinna-pink); font-weight: 900; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .reward-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .reward-item {

        }
        .reward-item.unlocked { filter: grayscale(0) opacity(1); background: #fff0f6; transform: scale(1.1); border: 2px solid var(--cinna-pink); }
        .reward-item img { width: 100%; height: auto; }

        /* ç·´ç¿’è¦–çª— */
        .modal {

        }
        .modal-box {
            width: 90%; max-width: 400px; text-align: center;

        #writer-canvas {

        .action-btns { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 0 20px; }
        .speak-btn { background: #e1f5fe; color: #0288d1; border: none; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.1rem; }
        .ghost-btn { background: var(--cinna-pink); color: white; border: none; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 1.3rem; box-shadow: 0 4px 0 #f48fb1; }

    <div class="guide-text">

        â˜ï¸ <b>ç¬¬äºŒæ­¥ï¼š</b> é»æ“Šå­—æ–¹å¡ŠæŒ‘æˆ°<b>ã€Œé»˜å¯«ã€</b><br>
        â˜ï¸ <b>ç¬¬ä¸‰æ­¥ï¼š</b> è´å–å¯æ„›ç”œé»çå‹µï¼
    </div>

        <input type="text" id="dictation-input" placeholder="åœ¨é€™è£¡è¼¸å…¥æˆ–éŒ„éŸ³..." spellcheck="false">
        <button class="btn-main" id="btn-voice">ğŸ¤ å»£æ±è©±èªéŸ³è¼¸å…¥</button>
    </div>

    <div class="word-grid" id="tiles"></div>

    <div class="award-wall">
        <div class="award-title">ğŸ¬ <span>æˆ‘çš„ç”œé»æ”¶é›†å¡</span> ğŸ­</div>
        <div class="reward-grid" id="gallery">
            <div class="reward-item"><img src="https://img.icons8.com/color/96/strawberry.png"></div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h1 id="modal-char" style="font-size: 3rem; color: var(--cinna-blue); margin: 0;">å­—</h1>
            <div id="writer-canvas"></div>
            <div class="action-btns">
                <button class="speak-btn" onclick="sayChar()">ğŸ”Š è½è½è®€éŸ³ (å»£æ±è©±)</button>
                <button class="ghost-btn" onclick="startGhost()">ğŸ§  æŒ‘æˆ°é»˜å¯« (Memory)</button>
                <button onclick="closeModal()" style="background:none; border:none; color:#bbb; margin-top:10px;">[ å–æ¶ˆè¿”å› ]</button>

    <script>
        let writer = null;
        let activeChar = '';
        let activeTile = null;
        let masterCount = 0;

        // --- èªéŸ³åŠŸèƒ½ ---
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('btn-voice').onclick = () => {
                rec.start();
                document.getElementById('btn-voice').innerText = "è†è½ä¸­...è«‹èªªè©±";
            };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('dictation-input').value = text;
                render(text);
                document.getElementById('btn-voice').innerText = "ğŸ¤ å»£æ±è©±èªéŸ³è¼¸å…¥";
            };
        }

        function sayChar() {
            const u = new SpeechSynthesisUtterance(activeChar);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        // --- æ ¸å¿ƒé‚è¼¯ ---
        function render(text) {
            const container = document.getElementById('tiles');
            container.innerHTML = '';
            text.split('').forEach(char => {
                if (/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(char)) return;
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.innerText = char;
                tile.onclick = () => openModal(char, tile);
                container.appendChild(tile);
            });
        }

        function openModal(char, tile) {
            activeChar = char;
            activeTile = tile;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            document.getElementById('modal-char').innerText = char;
            
            writer = HanziWriter.create('writer-canvas', char, {
                width: 280, height: 280, padding: 20,
                strokeColor: '#5d5d5d', radicalColor: '#ffc1e3',
                drawingWidth: 30, // é©åˆæ‰‹æŒ‡æ›¸å¯«
                showOutline: true
            });
            writer.animateCharacter();
        }

        function startGhost() {
            writer.hideOutline();
            writer.quiz({
                onComplete: () => {
                    if (!activeTile.classList.contains('completed')) {
                        activeTile.classList.add('completed');
                        masterCount++;
                        updateAwards();
                    }
                    setTimeout(closeModal, 800);
                }
            });
        }

        function updateAwards() {
            const items = document.querySelectorAll('.reward-item');
            if (masterCount > 0 && masterCount <= items.length) {
                items[masterCount - 1].classList.add('unlocked');
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        document.getElementById('dictation-input').oninput = (e) => render(e.target.value);
    </script>
