<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‰æ¡‚ç‹—å…¨å¥é»˜å¯«ç‹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root { --cinna-blue: #b3e5fc; --cinna-pink: #ffc1e3; --soft-bg: #f9feff; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--soft-bg); color: #5d5d5d; margin: 0; padding: 15px; text-align: center; touch-action: manipulation; }
        
        .header { background: white; border-radius: 30px; padding: 15px; margin-bottom: 15px; border: 4px solid var(--cinna-blue); position: relative; }
        .chibi-img { width: 100px; height: auto; }

        /* å…¨å¥æ’­æ”¾æŒ‰éˆ• */
        .full-audio-panel { background: #fff; border-radius: 20px; padding: 15px; border: 2px solid var(--cinna-pink); margin-bottom: 20px; display: none; }
        .play-all-btn { background: var(--cinna-pink); color: white; border: none; padding: 12px 25px; border-radius: 50px; font-weight: 900; font-size: 1.1rem; box-shadow: 0 4px 0 #f48fb1; width: 100%; }

        .input-card { background: white; border-radius: 25px; padding: 20px; box-shadow: 0 8px 15px rgba(179,229,252,0.2); margin-bottom: 20px; }
        #dictation-input { width: 100%; border: none; font-size: 1.3rem; outline: none; padding: 15px; text-align: center; border-bottom: 3px solid var(--cinna-blue); margin-bottom: 15px; box-sizing: border-box; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-v { background: var(--cinna-blue); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; }
        .btn-c { background: #eee; color: #999; border: none; padding: 15px; border-radius: 15px; }

        .word-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 12px; margin-bottom: 30px; }
        .word-tile { aspect-ratio: 1/1; background: white; border: 3px solid var(--cinna-blue); border-radius: 18px; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; position: relative; transition: 0.2s; }
        .word-tile.completed { border-color: var(--cinna-pink); background: #fffcfd; }
        .word-tile.completed::after { content: 'ğŸ­'; position: absolute; top: -8px; right: -8px; font-size: 1.2rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { width: 90%; max-width: 380px; text-align: center; }
        #writer-canvas { background: white; margin: 15px auto; border-radius: 20px; border: 3px solid #f0f0f0; width: 280px; height: 280px; }
        
        .quiz-btn { background: var(--cinna-pink); color: white; border: none; padding: 20px; border-radius: 20px; font-weight: 900; font-size: 1.4rem; width: 100%; box-shadow: 0 5px 0 #f06292; }
        .hint-btn { background: #e1f5fe; color: #0288d1; border: none; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://img.icons8.com/color/144/cinnamoroll.png" class="chibi-img">
        <h2 style="margin:5px 0; color: #546e7a;">ç‰æ¡‚ç‹—é»˜å¯«ç‰¹è¨“</h2>
    </div>

    <div class="input-card">
        <input type="text" id="dictation-input" placeholder="éŒ„å…¥å…¨å¥é»˜å¯«èª²æ–‡..." />
        <div class="btn-grid">
            <button class="btn-v" id="btn-voice">ğŸ¤ èªéŸ³è¼¸å…¥å¥å­</button>
            <button class="btn-c" onclick="clearData()">ğŸ—‘ï¸ æ¸…é™¤</button>
        </div>
    </div>

    <div class="full-audio-panel" id="audio-panel">
        <p style="margin:0 0 10px 0; font-size: 0.8rem; color: #f06292;">âœ¨ è½é»˜æ¨¡å¼ï¼šè½å®Œç‰æ¡‚ç‹—è®€æ•´å¥å†å¯«å–”ï¼</p>
        <button class="play-all-btn" onclick="sayFullSentence()">ğŸ”Š æ’­æ”¾æ•´å¥é»˜å¯« (å»£æ±è©±)</button>
    </div>

    <div class="word-grid" id="tiles"></div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <button class="hint-btn" onclick="sayChar()">ğŸ”Š è½è®€éŸ³ (å–®å­—)</button>
            <div id="writer-canvas"></div>
            <button class="quiz-btn" onclick="startGhost()">ğŸ§  æŒ‘æˆ°é»˜å¯«</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#aaa; margin-top:20px;">[ è¿”å› ]</button>
        </div>
    </div>

    <script>
        let writer = null;
        let activeChar = '';
        let activeTile = null;

        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('btn-voice').onclick = () => { rec.start(); document.getElementById('btn-voice').innerText = "è†è½ä¸­..."; };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('dictation-input').value = text;
                render(text);
                document.getElementById('btn-voice').innerText = "ğŸ¤ èªéŸ³è¼¸å…¥å¥å­";
            };
        }

        function render(text) {
            const container = document.getElementById('tiles');
            const audioPanel = document.getElementById('audio-panel');
            container.innerHTML = '';
            
            if (text.length > 0) {
                audioPanel.style.display = 'block';
                text.split('').forEach(char => {
                    if (/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(char)) {
                        const s = document.createElement('div');
                        s.style.cssText = "font-size:1.5rem; line-height:70px; color:#ccc;";
                        s.innerText = char;
                        container.appendChild(s);
                        return;
                    }
                    const tile = document.createElement('div');
                    tile.className = 'word-tile';
                    tile.innerText = char;
                    tile.onclick = () => openModal(char, tile);
                    container.appendChild(tile);
                });
            } else {
                audioPanel.style.display = 'none';
            }
        }

        function sayFullSentence() {
            const text = document.getElementById('dictation-input').value;
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK';
            u.rate = 0.8; // ç¨å¾®æ…¢ä¸€é»é»ï¼Œè®“å°æœ‹å‹è½å¾—æ¸…æ¥š
            window.speechSynthesis.speak(u);
        }

        function sayChar() {
            const u = new SpeechSynthesisUtterance(activeChar);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        function openModal(char, tile) {
            activeChar = char; activeTile = tile;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            writer = HanziWriter.create('writer-canvas', char, {
                width: 280, height: 280, padding: 20,
                strokeColor: '#555', radicalColor: '#ffc1e3', drawingWidth: 30, showOutline: true
            });
            writer.animateCharacter();
        }

        function startGhost() {
            writer.hideOutline();
            writer.quiz({ onComplete: () => { activeTile.classList.add('completed'); setTimeout(closeModal, 800); } });
        }

        function clearData() {
            document.getElementById('dictation-input').value = '';
            render('');
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        document.getElementById('dictation-input').oninput = (e) => render(e.target.value);
    </script>
</body>
</html>
