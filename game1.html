<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç‰æ¡‚ç‹—è½é»˜ç·´ç¿’</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root { --cinna-blue: #b3e5fc; --cinna-pink: #ffc1e3; --bg: #f9feff; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; text-align: center; }

        /* é ‚éƒ¨è£é£¾ */
        .header { background: white; border-radius: 25px; padding: 15px; border: 3px solid var(--cinna-blue); margin-bottom: 10px; }
        .hero-img { 
            width: 120px; height: 100px; 
            background: url('https://static.wikia.nocookie.net/sanrio/images/a/a1/Cinnamoroll_looking_up.png') no-repeat center; 
            background-size: contain; margin: 0 auto;
        }

        /* éš±è—è¼¸å…¥æ¡† - åªæœ‰æŒ‰ä¸‹ã€Œä¿®æ”¹ã€æ‰æœƒå‡ºç¾ */
        .input-panel { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 2px dashed var(--cinna-blue); }
        #dictation-input { width: 100%; border: none; font-size: 1.2rem; padding: 10px; text-align: center; border-bottom: 2px solid var(--cinna-blue); margin-bottom: 10px; box-sizing: border-box; }
        .hidden-mode { display: none; }

        /* å…¨å¥æœ—è®€å¤§æŒ‰éˆ• */
        .play-all-btn { background: var(--cinna-pink); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: 900; font-size: 1.3rem; box-shadow: 0 5px 0 #f48fb1; width: 100%; margin-bottom: 15px; }

        /* é»˜å¯«é›²æœµæ–¹å¡Š */
        .word-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; margin-top: 20px; }
        .word-tile { 
            aspect-ratio: 1/1; background: white; border: 3px solid var(--cinna-blue); border-radius: 20px;
            display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        /* éš±è—å­—é«”ï¼Œæ”¹ç”¨é›²æœµåœ–æ¨™ */
        .word-tile .char { color: transparent; font-size: 2rem; }
        .word-tile::before { content: 'â˜ï¸'; position: absolute; font-size: 1.8rem; }
        
        /* å¯«å®Œå¾Œçš„ç‹€æ…‹ */
        .word-tile.completed .char { color: #5d5d5d; }
        .word-tile.completed::before { content: ''; }
        .word-tile.completed { border-color: var(--cinna-pink); background: #fffaff; }
        .word-tile.completed::after { content: 'ğŸ§'; position: absolute; top: -10px; right: -10px; font-size: 1.2rem; }

        /* å½ˆçª—ç·´ç¿’ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        #writer-canvas { border: 2px solid #eee; border-radius: 20px; width: 300px; height: 300px; margin: 20px 0; }
        .action-btn { width: 85%; padding: 18px; border-radius: 20px; font-weight: bold; border: none; font-size: 1.2rem; margin-bottom: 10px; }
        .audio-btn { background: #e1f5fe; color: #0288d1; }
        .quiz-btn { background: var(--cinna-pink); color: white; box-shadow: 0 5px 0 #f48fb1; }
    </style>
</head>
<body>

    <div class="header">
        <div class="hero-img"></div>
        <h3 style="margin:5px 0; color: #78909c;">ç‰æ¡‚ç‹—è½é»˜æ•™å®¤</h3>
    </div>

    <div class="input-panel" id="input-ui">
        <input type="text" id="dictation-input" placeholder="éŒ„å…¥/èªéŸ³è¼¸å…¥é»˜å¯«å¥å­..." />
        <div style="display:flex; gap:10px;">
            <button onclick="startMission()" style="flex:2; background:var(--cinna-blue); color:white; border:none; padding:12px; border-radius:12px; font-weight:bold;">ğŸš€ é–‹å§‹é»˜å¯«æŒ‘æˆ°</button>
            <button id="voice-btn" style="flex:1; background:#eee; border:none; border-radius:12px;">ğŸ¤ èªéŸ³</button>
        </div>
    </div>

    <div id="exercise-ui" class="hidden-mode">
        <button class="play-all-btn" onclick="sayFull()">ğŸ”Š è½å…¨å¥æœ—è®€ (å»£æ±è©±)</button>
        <div class="word-grid" id="tile-grid"></div>
        <button onclick="editMode()" style="margin-top:30px; background:none; border:none; color:#aaa; text-decoration:underline;">ä¿®æ”¹å¥å­</button>
    </div>

    <div id="modal" class="modal">
        <button class="action-btn audio-btn" onclick="sayChar()">ğŸ”Š è½å­—éŸ³</button>
        <div id="writer-canvas"></div>
        <button class="action-btn quiz-btn" onclick="goQuiz()">âœï¸ é–‹å§‹é»˜å¯«</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#bbb; margin-top:10px;">è¿”å›</button>
    </div>

    <script>
        let writer = null;
        let activeChar = '';
        let activeTile = null;

        // èªéŸ³è¼¸å…¥
        const Speech = window.webkitSpeechRecognition || window.SpeechRecognition;
        if (Speech) {
            const rec = new Speech();
            rec.lang = 'zh-HK';
            document.getElementById('voice-btn').onclick = () => { rec.start(); };
            rec.onresult = (e) => { document.getElementById('dictation-input').value = e.results[0][0].transcript; };
        }

        function startMission() {
            const text = document.getElementById('dictation-input').value;
            if(!text) return alert("è«‹å…ˆè¼¸å…¥æ–‡å­—");
            document.getElementById('input-ui').classList.add('hidden-mode');
            document.getElementById('exercise-ui').classList.remove('hidden-mode');
            render(text);
        }

        function editMode() {
            document.getElementById('input-ui').classList.remove('hidden-mode');
            document.getElementById('exercise-ui').classList.add('hidden-mode');
        }

        function render(text) {
            const grid = document.getElementById('tile-grid');
            grid.innerHTML = '';
            text.split('').forEach(char => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                if (/[ï¼Œã€‚ï¼ï¼Ÿã€\s]/.test(char)) {
                    tile.style.border = "none";
                    tile.style.background = "none";
                    tile.style.boxShadow = "none";
                    tile.innerHTML = `<span style="color:#ccc; font-size:1.5rem;">${char}</span>`;
                    tile.classList.add('completed');
                } else {
                    tile.innerHTML = `<span class="char">${char}</span>`;
                    tile.onclick = () => openModal(char, tile);
                }
                grid.appendChild(tile);
            });
        }

        function sayFull() {
            const u = new SpeechSynthesisUtterance(document.getElementById('dictation-input').value);
            u.lang = 'zh-HK'; u.rate = 0.7;
            window.speechSynthesis.speak(u);
        }

        function sayChar() {
            const u = new SpeechSynthesisUtterance(activeChar);
            u.lang = 'zh-HK';
            window.speechSynthesis.speak(u);
        }

        function openModal(char, tile) {
            activeChar = char; activeTile = tile;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('writer-canvas').innerHTML = '';
            writer = HanziWriter.create('writer-canvas', char, {
                width: 300, height: 300, padding: 20,
                strokeColor: '#444', radicalColor: '#ffc1e3', drawingWidth: 30, showOutline: false
            });
            sayChar();
        }

        function goQuiz() {
            writer.quiz({ onComplete: () => { activeTile.classList.add('completed'); setTimeout(closeModal, 800); } });
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
